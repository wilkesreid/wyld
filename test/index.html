<html>
<head>
  <script src="../src/wyld.js"></script>
  <script defer>
  var map = Wyld.Map({
    '5<$<10': function(num) {
      return ((num-5)/2)+5;
    }
  });
  function process(el) {
    document.getElementById("output").innerHTML = map.get(el.value);
  }
  </script>
</head>
<body>
  <div id="output">0</div>
  <input type="number" oninput="process(this)" value="0">
  <script>
  process(document.getElementsByTagName("input")[0]);
  </script>
</body>
</html>
